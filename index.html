<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!--Preconnect-->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!--Meta-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>

  <!--Styles-->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <!--Scripts-->
  <script src="./script.js" defer></script>
</head>

<body>

  <div class="alert-error open">
    Digite somente números
  </div>

  <div class="container">
    <main class="card">
      <form action="">
        <h1 class="title">Cálculo de IMC</h1>
        <div class="input-wrapper">
          <label for="weight" type="text">Peso (Kg)</label>
          <input id="weight" type="text" placeholder="60">
        </div>

        <div class="input-wrapper">
          <label for="">Altura (m)</label>
          <input id="Altura" type="text" placeholder="165">
        </div>

        <button type="submit">Calcular IMC </button>

      </form>
    </main>
  </div>

  <div class="modal-wrapper ">
    <div class="modal card">
      <h2 class="title">
        Seu IMC é de 28
        <button class="close">
          <img src="./assets/close.png" width="24" height="24" alt="imagem para fechar o pop up">
        </button>
      </h2>
    </div>
  </div>

</body>

</html>
